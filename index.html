<!-- Digitar html -> aparece a estrutura pronta -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Escrever "link" -->
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Arquivos "owl css"-->
    <!-- Apertar Ctrl + Space p/ encontrar arquivos -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <!-- Alt + Shift + Seta p/ baixo -> Copiar -->
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <!-- "Parte de cima do site"-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Início</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- "Miolo do site" -> <main> = <div> -> tag semântica -->
    <main>
        <!-- Criar classe -> digitar div. + nome da classe (Ex: div.filme-principal) -->
        <div class="filme-principal">
            <!-- Container -> classe "wrapper" (ENVELOPAR) -> <div> p/ encaixar tudo 
                1º - Facilitar manipulação dos elementos filhos-->
            <div class="container">
                <h3 class="titulo">Sons of Anarchy</h3>
                <p class="descricao">Depois de tomar o controle da cidade, um clube de motoqueiros enfrenta problemas com rivais, grupos racistas e a lei.</p>
                <div class="botoes">
                    <!-- Role -> serve p/ especificar função -> RENDERIZAR -->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button> 
                </div>
            </div>
        </div>
    </main>

    <!-- Divisão do "Carrossel"-->
    <div class="carrosel-filmes">
        <div class="owl-carousel own-theme">
            <div class="item">
                <img class="box-filme" src="img/bk.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/vikings.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/got.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/bb.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/st.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mr..jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mandalorian.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pb.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/office.jpg">
            </div>
        </div>
    </div>

    <!--Font Awesome-->
    <!-- JS -> Última coisa a ser carregada na página -->
    <script src="https://kit.fontawesome.com/befbc6ca4a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
